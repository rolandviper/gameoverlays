<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dota2</title>
	<style>
		body {
			background-color: #3d0606;
		}
	</style>
</head>
<body>

		<span>Left Team</span>
		<input type="text" id="leftteam">
		<br>
		<span>Right Team</span>
		<br>
		<input type="text" id="rightteam">
		<hr>
		<span>Type</span>
		<input type="text" id="series">
		<br>
		<span>Game</span>
		<input type="text" id="game">
		<br>
		<span>Round</span>
		<input type="text" id="round">
		<br>
		<hr>
		<span>Drafting Stage</span>
		<br>
		<button onclick="playA()">Play Draft</button>
		<button onclick="stopA()">Stop Draft</button>
		<br>
		<hr>
		<span>In Game</span>
		<br>
		<button onclick="playB()">Play InGame</button>
		<button onclick="stopB()">Stop InGame</button>
		


	<script src="dota2draft.js"></script>
</body>
</html>
